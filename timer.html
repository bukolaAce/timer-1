<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="timer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="timer">
      <div class="controls">
        <input type="text" name="" id="durationInput" value="3">
        <div>
          
          <button id="start"><img src="images/play.JPG" alt=""></button>
          <button id="pause"><img src="images/pause.JPG" alt=""></button>
        </div>
      </div>
      <svg class="dial">
        <circle
          fill="transparent"
          stroke="green"
          stroke-width="15"
          r="190"
          cx="0"
          cy="200"
          transform="rotate(-90 100 100)"
        />
      </svg>
    </div>

    <script src="timer1.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
